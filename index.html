<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Desk</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.google.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <form action="" onsubmit="searchPokemon(event)">
          <input type="text" name="pokemon" autocomplete="off">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>PokeDesk</div>
            <div data-poke-img-container class="img-container">
              <img data-poke-img class="poke-img" src="./pokebola.png"/>
            </div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
            
        </div>
    </header>

    <footer></footer>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
